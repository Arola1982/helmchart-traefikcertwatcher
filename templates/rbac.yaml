---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefikcertwatcher-role
rules:
- apiGroups:
    - arola.local
  resources:
    - traefikcertwatchers
  verbs:
    - get
    - watch
    - list
    - patch
- apiGroups: [""]
  resources:
    - pods
  verbs:
    - get
    - watch
    - list
- apiGroups: [""]
  resources:
    - pods/exec
  verbs:
    - get
    - create
- apiGroups: [""]
  resources:
    - events
  verbs:
    - create
- apiGroups: [""]
  resources:
    - secrets
  verbs:
    - create
    - delete
    - patch
- apiGroups:
    - apps
  resources:
    - deployments
    - statefulsets
  verbs:
    - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefikcertwatcher-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefikcertwatcher-role
subjects:
  - kind: ServiceAccount
    namespace: operators
    name: traefikcertwatcher